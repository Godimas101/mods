# AdditionalItems.ini
# Lines beginning with # are ignored
# The InfoLCD mod is aware of all base game items, but WILL NOT automatically detect items from other mods
# You can add items from other mods in this file
# Section names [ItemName] are optional labels for clarity
# Each item needs: typeId, subtypeId, displayName, volume, sortId, minAmount
# Any missing values will fall back to defaults (volume=0.1, sortId=misc, minAmount=0)
# Most values can be found in the game's .sbc files, located in your mods or base game folder
# sortId is up to you! It is used by the items list to group similar items together
# sortId options: ore, ingot, component, protoComponent, ammo, handAmmo, tool, rifle, pistol, launcher, kit, bottle, rawFood, cookedFood, drink, seed, misc

